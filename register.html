<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Join ToDoit!</title>
    <script src="js/properties.js" defer></script>
    <script type="text/javascript" src="js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>

    </style>
</head>
  <body>
    <div class="container h-100 d-flex flex-column justify-content-center align-items-center text-center">
        <h1 style="color: rgb(172, 43, 172);">ToDoit</h1>
        <h3 class="text-muted fs-6">Build using Bootstrap & Laravel</h3>

        <div class="text-start" style="margin-top: 30px; width: 300px;">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
            <div style="padding: 5px;"></div>
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password">
            <div style="padding: 5px;"></div>
            <label for="confirm_password" class="form-label">Confirm password</label>
            <input type="password" class="form-control" id="confirm_password" placeholder="Confirm your password">
          
            <div class="d-flex justify-content-center mt-4">
              <button type="button" class="btn btn-primary" onclick="createUser()">Register</button>
            </div>

            <div style="margin-top: 15px;">
                <text>Already register? </text><a href="index.html">Login here</a>
            </div>
        </div>
    </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
